<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js"></script>
    <title>Social Links</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/eu.jpg" alt="foto na praia">
            <p class="arroba branco">@Lacerls</p>
            <p class="cinza"><small>ipsum dolor, sit amet consectetur adipisicing elit. Veniam enim pariatur minus? Totam optio qui sapiente</small></p>
        </div>
        <div class="list">
            
            <ul class="social-list">
                <li>
                    <button class="branco instagram links" onclick="instagram()" >Instagram</button>
                </li>
                <li>
                    <button class="branco facebook links" onclick="facebook()">Facebook</button>
                </li>
                <li>
                    <button class="branco github links" onclick="github()">Github</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
